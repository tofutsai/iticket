    <title>iTicket會員密碼變更通知</title>
</head>
<body>
    <h1>iTicket會員密碼變更通知</h1>
    <p>{{UserName}}使用者，您好:</p>
    <p>
        您已申請會員密碼變更，如未做過變更動作，煩請儘速聯絡 iTicket 客服中心。
        為了帳戶安全，此連結僅 30 分鐘內有效。
        請點擊按鈕或是複製下列連結，按照指令操作即能重新設定密碼
        <br />
        <a href="{{ValidateUrl}}" target="_blank">{{ValidateUrl}}</a>
    </p>
    <p>iTicket團隊感謝您的配合!</p>
</body>
</html>
